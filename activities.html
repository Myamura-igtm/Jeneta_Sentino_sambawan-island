<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cottages - Sambawan Beach</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    
    /* Navigation Bar */
    .navbar {
      background-color: #006f8e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
    }

    .nav-link {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Content Area */
    .container {
      padding: 20px;
    }

    #cottages h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      margin: 20px 0;
      color: #006f8e;
    }

    /* Grid for Images */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #006f8e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 10px;
      }

      .nav-link {
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      #cottages h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <a href="index.html" class="logo">Sambawan</a>
  <div class="nav-links">
    <a href="sambawan_web.html" class="nav-link">Home</a>
    <a href="beach.html" class="nav-link">Beach</a>
    <a href="activities.html" class="nav-link">Activities</a>
    <a href="boatride.html" class="nav-link">Boat Ride</a>
    <a href="traveltips.html" class="nav-link">Travel Tips</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <section id="cottages">
    <h2>Activities</h2>
    <ul>
      <li>Snorkeling & Scuba Diving</li>
      <li>Island Hopping</li>
      <li>Camping & Overnight Stays</li>
      <li>Trekking Adventures</li>
    </ul>
  </section>

  <!-- Image Gallery for Cottages -->
  <section id="cottages-gallery">
    <div class="image-gallery">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSBYcneNx7P7w01q3HfJNW5MlUVLk9t_GHug&s" alt="Sambawan Cottage 1">
      <img src="https://tourism.biliranisland.com/wp-content/uploads/2016/01/Biliran-Island-Hopping-Tour-14-1024x768.jpg" alt="Sambawan Cottage 2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5qmN5aLoyDmHScRg1nfWLkl0v8Hf8lMAFHeipxAZ3Lfo20EE-cFTL2Oo1P_pOcfJpyxU&usqp=CAU" alt="Sambawan Cottage 3">
    </div>
  </section>
</div>

</body>
</html>
