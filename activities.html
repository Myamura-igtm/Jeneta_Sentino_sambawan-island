  <!-- Styles -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    
    /* Navigation Bar */
    .navbar {
      background-color: #006f8e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
    }

    .nav-link {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Content Area */
    .container {
      padding: 20px;
    }

    #cottages h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      margin: 20px 0;
      color: #006f8e;
    }

    /* Grid for Images */
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #006f8e;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 10px;
      }

      .nav-link {
        margin: 10px 0;
      }
    }

    @media (max-width: 480px) {
      #cottages h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
